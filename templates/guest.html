{% extends 'base.html' %}

{% block title %}{{ data.guest.guest_name }}{% endblock %}

{% block content %}
    <div>Имя гостя: {{ data.guest.guest_name }}</div>
    <div>Город: {{ data.guest.city }}</div>
    <div>Страна: {{ data.guest.country }}</div>
    <div>Email: {{ data.guest.email }}</div>
    <div>Телефон: {{ data.guest.phone }}</div>
{% endblock %}
